<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <meta name="description" content="TicTacToe" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="winCount playerOne">Player 1 Win Count : 0</p>
    <p class="winCount playerTwo">Player 2 Win Count : 0</p>

    <section class="playSection">
      <h1 class="message">Press play to begin.</h1>
      <button class="playButton" type="text">Play</button>
    </section>
    <section id="overlay" class="hidden">
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
